social_feed.social_feed:
  path: '/admin/config/services/social_feed'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Social Feed'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

social_feed.facebook_settings_form:
  path: '/admin/config/social_feed/facebook'
  defaults:
    _form: '\Drupal\social_feed\Form\FacebookSettingsForm'
    _title: 'FacebookSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


social_feed.twitter_settings_form:
  path: '/admin/config/social_feed/twitter'
  defaults:
    _form: '\Drupal\social_feed\Form\TwitterSettingsForm'
    _title: 'TwitterSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


social_feed.instagram_settings_form:
  path: '/admin/config/social_feed/instagram'
  defaults:
    _form: '\Drupal\social_feed\Form\InstagramSettingsForm'
    _title: 'InstagramSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

